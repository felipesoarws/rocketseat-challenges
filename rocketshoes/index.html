<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon.ico">
    <title>Desafio: RocketShoes | @felipesoarws</title>
</head>

<body>
    <header>
        <div class="icon">
            <img src="images/logo.svg" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="#">Homem</a></li>
                <li><a href="#">Mulher</a></li>
                <li><a href="#">Criança</a></li>
                <li><a href="#">Customizar</a></li>
            </ul>
        </nav>
        <div class="input">
            <input type="text" placeholder="Pesquisar">
            <img src="images/icon-search.svg" alt="">
        </div>
        <div class="bag">
            <img src="images/icon-bag.svg" alt="">
        </div>
    </header>
    <div class="left-side">
        <div class="content">
            <h1>
                Tênis
                <span>Esportivo</span>
                <span>Para Corrida</span>
                <span>Top</span>
            </h1>
            <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso.</p>
            <div class="price">
                <h1>R$ 1.000,00</h1>

                <button>
                    Comprar
                </button>
            </div>
        </div>

    </div>
    <div class="right-side">
        <div class="selected_shoes">
            <img src="images/tenis-1-ampliado.png" alt="">
        </div>
        <div class="shoes">
            <img src="images/tenis-1-galeria.png" alt="">
            <img src="images/tenis-2-galeria.png" alt="" class="selected">
            <img src="images/tenis-3-galeria.png" alt="">
        </div>
    </div>
    <footer>
        <div class="iframe">
            <iframe src="https://www.youtube.com/embed/lky2P_aw6nc" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        <nav>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Youtube</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </nav>
        <div class="newtab">

        </div>
    </footer>

</html>
